<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples

  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Overview Map</title>
  <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
    </style>

    <script src="http://js.arcgis.com/3.9/"></script>
    <script>

        require({
            packages: [{
                name: "OverviewMapWidget",
                location: location.pathname.replace(/\/[^/]+$/, "") + "/overviewMapWidget"
            }]
        }, ["OverviewMapWidget", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"],
            function (OverviewMapWidget) {
                console.log("demo started");
            });
        </script>
 </head>
  
 <body class="claro">
   <div data-dojo-type="dijit/layout/BorderContainer" 
        data-dojo-props="design:'headline', gutters:false" 
        style="width: 100%; height: 100%; margin:0;">

   <div id="mapDiv" 
        data-dojo-type="dijit/layout/ContentPane" 
        data-dojo-props="region:'center'" 
        style="padding:0">
   </div>

    <div id="overviewMapDiv" />
 </div>
</body>
</html>
