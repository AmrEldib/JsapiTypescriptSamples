<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Basemap Toggle</title>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style>
        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #basemapToggleDiv {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
        }
    </style>
    <script src="//js.arcgis.com/3.9/"></script>
    <script>
        require({
            packages: [{
                name: "BasemapToggle",
                location: location.pathname.replace(/\/[^/]+$/, "") + "/basemapToggle"
            }]
        }, ["BasemapToggle", "dojo/domReady!"],
            function (BasemapToggle) {
                console.log("demo started");
            });
    </script>
</head>
<body>
    <div id="mapDiv" class="map">
        <div id="basemapToggleDiv"></div>
    </div>
</body>
</html>
